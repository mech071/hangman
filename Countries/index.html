<body>
    <div class="header animate">Countries
    </div>
    <div class="main">
        <div class="word-container animate"></div>

        <div class="prompts">
            Enter your guess!
        </div>
        <form id="guess-form" class="animate">
            <input type="text" id="guess-input" placeholder="Your Guess" maxlength="1" autocomplete="off"  onfocus="this.placeholder=''" 
       onblur="this.placeholder='Your Guess'">
            <button type="submit" class="btn">Submit</button>
        </form>
        <div class="round-info animate"></div>
    </div>
